name: Deploy init-rds

on:
  push:
    branches:
      - main
    paths:
      - 'init-rds/**'
      - '.github/workflows/init-rds-deploy.yml'

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: fsd/init-rds
  ECS_CLUSTER: fsd-ecs-cluster
  TASK_DEFINITION_FAMILY: fsd-init-rds
  CONTAINER_NAME: fsd-init-rds-container
  ECS_SUBNET_IDS: subnet-0c96cbe33638bbcc6,subnet-0233cdf946a27d8cd, subnet-0fa3785c65874b1ab
  ECS_SECURITY_GROUP_IDS: sg-06116ceb9f23883a8

jobs:
  deploy:
    if: false
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -euo pipefail
          IMAGE_URI="$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}"
          docker build \
            --file init-rds/Dockerfile \
            --tag "$IMAGE_URI:latest" \
            init-rds
          docker push "$IMAGE_URI:latest"
          echo "image=$IMAGE_URI:latest" >> "$GITHUB_OUTPUT"
      - name: Render updated task definition
        run: |
          set -euo pipefail
          aws ecs describe-task-definition \
            --task-definition "${{ env.TASK_DEFINITION_FAMILY }}" \
            --query 'taskDefinition' > task-definition.json
          cat task-definition.json | jq 'del(.status, .revision, .taskDefinitionArn, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            > task-definition-stripped.json
          jq --arg IMAGE "${{ steps.build-image.outputs.image }}" \
             --arg NAME "${{ env.CONTAINER_NAME }}" \
             '.containerDefinitions |= map(if .name == $NAME then .image = $IMAGE else . end)' \
             task-definition-stripped.json > task-definition-updated.json
      - name: Register task definition
        id: register-task-def
        run: |
          set -euo pipefail
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-definition-updated.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "task_def_arn=$NEW_TASK_DEF_ARN" >> "$GITHUB_OUTPUT"
      - name: Run one-off ECS task
        run: |
          set -euo pipefail
          aws ecs run-task \
            --cluster "${{ env.ECS_CLUSTER }}" \
            --launch-type FARGATE \
            --task-definition "${{ steps.register-task-def.outputs.task_def_arn }}" \
            --count 1 \
            --network-configuration "awsvpcConfiguration={subnets=[${{ env.ECS_SUBNET_IDS }}],securityGroups=[${{ env.ECS_SECURITY_GROUP_IDS }}],assignPublicIp=DISABLED}"

